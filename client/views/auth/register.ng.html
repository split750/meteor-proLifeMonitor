 <div class="col-xs-12 container-main only" ng-controller="RegisterCtrl">
    <div class="container-title">
        <h1>Register</h1>
    </div>
    <h3><span class="semi-bold">Email</span> & password</h3>
	<form class="form-auth" ng-submit="register.register()">
		<input type="email" ng-model="register.credentials.email" placeholder="email" class="form-control"><br>
		<input type="password" ng-model="register.credentials.password" placeholder="Password" class="form-control"><br>
		<input type="submit" value="Register" class="menu-button blue" />
		<p class="text-warning">{{error_message}}</p>
	</form>
</div>
